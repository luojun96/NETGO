language: csharp
os: linux
dist: xenial
mono: 
  - 5.20.1

dotnet: 2.2.102

before_install:
  - git fetch # Travis always does a shallow clone, but GitVersion needs    the full history including branches and tags
  - git config remote.origin.fetch "+refs/heads/*:refs/remotes/origin/*"
  - git fetch origin

script:
  - ./build.sh
  - cp ./dockerfiles/netgo.web/Dockerfile ./publish/
  - cd ./publish && docker build -t ${DOCKER_REPOSITORY}:${TRAVIS_COMMIT}
  - docker login -u ${DOCKER_HUB_USER} -p ${DOCKER_HUB_PWD} 
  - docker push ${DOCKER_REPOSITORY}:${TRAVIS_COMMIT} 
